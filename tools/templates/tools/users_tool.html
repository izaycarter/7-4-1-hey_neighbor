{% extends "tools/base.html" %}

{% block content %}

<ul class="font lists">
    {% for tool in users_tool_list %}
    <li>
        {{tool.owner}}
        {{tool.name}}
        {% if tool.is_available == True %}
        <button>Borrow Now</button>
        {% else %}
        <a> Not Available </a>
        {% endif %}
    </li>
    {% endfor %}

</ul>

{% endblock %}
