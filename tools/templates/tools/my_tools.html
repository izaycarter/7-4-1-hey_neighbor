{% extends "tools/start_page.html" %}
{% if request.user.is_authenticated %}
{% block content %}
    <a href="{% url 'tools:newtool'%}">Add New Tool</a>

    <ul>
    {% for tool in tool_list %}
        <li>
        {{tool.name}}
        <a href="{% url 'tools:deletetool' tool.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
{% endif %}
